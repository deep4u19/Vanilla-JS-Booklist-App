<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Booklist-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" 
        href="https://bootswatch.com/4/yeti/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-4 cont">
        <h1 class="text-center display-4" id='hello'>
           <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="book-list"></tbody>
        </table>
    </div>




    <script src="app.js" type="text/javascript"></script>
</body>
</html>
